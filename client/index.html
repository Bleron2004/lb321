<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Chat Anmeldung</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="start">
    <h2>Chat Anmeldung</h2>
    <button onclick="showForm('register')">Registrieren</button>
    <button onclick="showForm('login')">Anmelden</button>
</div>

<div id="registerForm" class="form-section" style="display:none;">
    <h3>Registrieren</h3>
    <input type="text" id="regUsername" placeholder="Benutzername" /><br />
    <input type="password" id="regPassword" placeholder="Passwort" /><br />
    <button onclick="register()">Absenden</button>
</div>

<div id="loginForm" class="form-section" style="display:none;">
    <h3>Anmelden</h3>
    <input type="text" id="loginUsername" placeholder="Benutzername" /><br />
    <input type="password" id="loginPassword" placeholder="Passwort" /><br />
    <button onclick="login()">Absenden</button>
</div>

<div id="dashboard" class="form-section" style="display:none;">
    <h1>Dashboard</h1>
</div>
</body>
</html>
